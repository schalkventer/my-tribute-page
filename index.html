<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 id="title" class="title">Party Parrot</h1>

        <figure class="figure figure_small" id="img-div">
          <img
            class="figure__image"
            id="image"
            src="/assets/party-parrot.jpg"
          />
          <figcaption
            class="figure__caption figure__caption_italic"
            id="image-caption"
          >
            Party Time!
          </figcaption>
        </figure>
      </header>
      <main id="tribute-info" class="wrapper__main">
        <div class="main">
          <h2>Instructions:</h2>

          <ol>
            <li>Work hard.</li>
            <li>Party harder.</li>
          </ol>

          <p>
            Learn more about party parrot on
            <a
              class="link"
              id="tribute"
              href="https://cultofthepartyparrot.com/"
              target="_blank"
              >Cult of the Parrot</a
            >
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
